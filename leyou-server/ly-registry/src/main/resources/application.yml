server:
  port: 8081

spring:
  application:
    name: ly-registry
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka
    fetch-registry: false
    register-with-eureka: false
    #以下数据方便测试使用，上线请关闭
  server:
    enable-self-preservation: false       #关闭自我保护
    eviction-interval-timer-in-ms: 5000   #每隔五秒清空一次服务
